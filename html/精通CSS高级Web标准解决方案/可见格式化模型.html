<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>可见格式化模型</title>
    <style>
        .container-wrapper{
            position: relative;
        }
        .box-1{
            background-color: crimson;
        }
        .box-2{
            position: static;
            /*left: 20px;*/
            background-color: #4cd265;
        }
        .box-3{
            background-color: #F8F005;
        }
    </style>
</head>
<body>
<div class="container-wrapper">
    <div class="box-1">Box 1</div>
    <div class="box-2">Box 2</div>
    <div class="box-3">Box 3</div>
</div>

</body>
</html>
