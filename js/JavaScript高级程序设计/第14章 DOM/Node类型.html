<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1 id="h1">第一行<br>大标题</br></h1>
<h2>第一行小标题</h2>
<p>第一行文字</p>
<h2>第二行小标题</h2>

<ul>
    <li>item 1</li>
    <li>item 2</li>
    <li>item 3</li>
</ul>
<img src="https://img.zcool.cn/community/017ea25fe3716811013ee04d0e5aa7.png@1280w_1l_2o_100sh.png" alt=""/>

<script>
    console.log(document);
    console.log(document.nodeType);

    let shallowList = myList.cloneNode(false);
    console.log(shallowList.childNodes);

    console.log(images[1].src);
