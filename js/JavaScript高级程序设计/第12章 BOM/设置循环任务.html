<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = 0, max = 10;
    let incrementNumber = function () {
        num++;

        if (num < max) {
            setTimeout(incrementNumber, 500);
        } else {
            alert(('Done!'))
        }
    }
    setTimeout(incrementNumber,500);
</script>

</body>
