<script>

    let blocked = false;
    try {
        let wroxWin = window.open('http://www.wrox.com/', '_blank');
        if (wroxWin == null) {
            blocked = true;
        }
    } catch (ex) {
        blocked = true;
    } finally {
        if (blocked) {
            console.log('The popup was blocked!')
        } else {
            console.log('The popup was not blocked!')
        }
    }
</script>
