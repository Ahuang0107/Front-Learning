<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动盒子-媒体对象</title>
</head>
<style>
    .media-block {
        background-color: gray;
        border: solid 1px black;
    }

    .media-block:after {
        content: "";
        display: block;
        clear: both;
    }

    .media-fig {
        float: left;
        width: 30%;
    }

    .media-body {
        float: right;
        width: 65%;
    }
</style>
<body>
<div class="media-block">
    <img src="./static/icon-256.png" alt="The pic" class="media-fig">
    <div class="media-body">
        <h3>Title of this</h3>
        <p>Brief description of this</p>
    </div>
    <div style="clear: both"></div>
</div>
</body>
</html>
